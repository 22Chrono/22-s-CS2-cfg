// WARNING, All your numpad bind will be overriten so make shure to have a backup 

//////////////////////////////
//       Slow Motion H      //
//////////////////////////////
alias "+smh" "demo_timescale 0.50"
alias "-smh" "demo_timescale 1"
bind "KP_8" "+smh"

/////////////////////////////
//       Slow Motion       //
/////////////////////////////
alias "+sm" "demo_timescale 0.25"
alias "-sm" "demo_timescale 1"
bind "KP_5" "+sm"

/////////////////////////////
//       Slow Motion L     //
/////////////////////////////
alias "+sml" "demo_timescale 0.02"
alias "-sml" "demo_timescale 1"
bind "KP_2" "+sml"

/////////////////////////////
//         Forward         //
/////////////////////////////
alias "+fw" "demo_timescale 3"
alias "-fw" "demo_timescale 1"
bind "KP_3" "+fw"

/////////////////////////////
//      Fast Forward       //
/////////////////////////////
alias "+ffw" "demo_timescale 6"
alias "-ffw" "demo_timescale 1"
bind "KP_6" "+ffw"

/////////////////////////////
//   Ultra Fast Forward    //
/////////////////////////////
alias "+uffw" "demo_timescale 10"
alias "-uffw" "demo_timescale 1"
bind "KP_9" "+uffw"

/////////////////////////////
//        Play/Pause       //
/////////////////////////////
bind "UPARROW" "demo_pause" //up
bind "DOWNARROW" "demo_resume" //down
bind "KP_0" "demo_togglepause"

/////////////////////////////
//     Short Rearward      //
///////////////////////////// 5 sec
bind "KP_7" "demo_gototick -350 relative" 

/////////////////////////////
//         Rearward        //
///////////////////////////// 10 sec
bind "KP_4" "demo_gototick -700 relative"

/////////////////////////////
//       Big Rearward      //
///////////////////////////// 30 sec
bind "KP_1" "demo_gototick -2000 relative"

/////////////////////////////
//        Time Warp        //
///////////////////////////// 15 sec
bind "KP_PLUS" "demo_gototick 1000 relative"

/////////////////////////////
//      Big Time Warp      //
///////////////////////////// 45 sec
bind "KP_ENTER" "demo_gototick 3000 relative"

/////////////////////////////
//     Short Time Warp     //
///////////////////////////// 5 sec
bind "KP_MINUS" "demo_gototick 350 relative"

/////////////////////////////
//      Open Demo UI       //
/////////////////////////////
bind "KP_DEL" "demoui"

clear

echo ""
echo "Instruction :" 
echo ""
echo "Use KP_INSER to launch DemoUI"
echo ""
echo "To go FastForward, Use KP_9 (UltraHigh), KP_6 (VeryHigh) & KP_3 (High)"
echo "To go SloMotion, Use KP_8 (Slow), KP_5 (VerySlow) & KP_2 (UltraSlow)"
echo "To go BackInTime, Use KP_7 (-5Sec), KP_4 (-10Sec) & KP_1 (-30Sec)"
echo "To go TimeWarp, Use KP_MINUS (+5Sec), KP_PLUS (+15Sec) & KP_ENTER (+45Sec)"
echo "To go Pause, Use KP_INS (On/OFF) or UPARROW (ON) & DOWNARROW (OFF)"
echo ""
